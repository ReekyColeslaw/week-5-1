<!DOCTYPE html>
<html>

<head>
    <script src="loginCode.js"></script>
    <title>
        UATSpace Login Page
    </title>
</head>

<body>
    <h1>
        Welcome to the UATSpace login page, please log in.
    </h1>
    <p id="loginStatus">
        Status of login...
    </p>
    <form id="creditSubmit" onsubmit="return false">
    First Name:          <input typ="text" id="fName" /><br>
    Last Name:           <input typ="text" id="lName" /><br>
    Badge Number:        <input typ="number" id="badgeID" /><br>
    <input type="submit" onclick="checkCreds();" />
    </form>
</body>

</html>
